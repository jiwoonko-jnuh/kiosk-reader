<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 완료</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: #f7f7f7;
            color: #222;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #1976d2;
            text-align: center;
            font-size: 2em;
            margin-bottom: 24px;
        }
        .summary {
            font-size: 1.2em;
            margin-bottom: 24px;
        }
        .home-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 24px;
            align-items: center;
        }
        .home-btn:hover {
            background: #1565c0;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 16px 0;
        }
        li {
            font-size: 1.1em;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>주문 내역</h1>
    
    {% if cart and cart|length > 0 %}
        {% for item in cart %}
        <div class="cart-item">
            <span>{{ item.name }} : ({{ item.price }}원)</span>
        </div>
        {% endfor %}
        <p>총액: {{ cart|sum(attribute="price") }}원</p>
        <br>
        <h3>결제가 완료되었습니다.</h3>
        <script>
            const msg = new SpeechSynthesisUtterance('결제가 완료되었습니다.');
            msg.lang = 'ko-KR';
            window.speechSynthesis.speak(msg);
        </script>
    {% else %}
        <p>장바구니가 비어 있습니다.</p>
    {% endif %}
</body>
</html>
